<!DOCTYPE html>
<html>
<head>
    <title>Sales CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-pending {
            color: orange;
        }
        
        .status-completed {
            color: green;
        }
        
        .status-cancelled {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sales Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#1001</td>
                <td>John Smith</td>
                <td>Laptop Pro</td>
                <td>$1,299.99</td>
                <td>2024-03-15</td>
                <td class="status-completed">Completed</td>
            </tr>
            <tr>
                <td>#1002</td>
                <td>Sarah Johnson</td>
                <td>Phone X12</td>
                <td>$799.99</td>
                <td>2024-03-16</td>
                <td class="status-pending">Pending</td>
            </tr>
            <tr>
                <td>#1003</td>
                <td>Mike Brown</td>
                <td>Tablet Air</td>
                <td>$449.99</td>
                <td>2024-03-14</td>
                <td class="status-cancelled">Cancelled</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
